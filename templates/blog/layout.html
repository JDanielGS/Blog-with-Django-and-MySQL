<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h2{
            text-align: center;
            padding: 2rem;
        }
        .postbox article:nth-child(2n+1){
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-beige p-3 rounded-bottom">
            <ul class="navbar-nav">
                <li class="navbar-item"><a class="nav-link acive text-primary" href="/">Posts</a></li>
                <li class="navbar-item"><a class="nav-link acive text-primary" href="/write">Write</a></li>
            </ul>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            <h1 class="text-center p-3">Django Blog</h1>
        </div>
        <div class="row">
            {% block main %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
